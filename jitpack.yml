# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=sinaLibPlattySoft-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.shabanshaban -DartifactId=sinaPlattySoft -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true